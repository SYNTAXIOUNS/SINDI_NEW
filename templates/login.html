<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SINDI (Sistem Penomoran Ijazah MDT)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='logo_kemenag.png') }}">
    <style>
        body {
            background: linear-gradient(135deg, #006A4E, #0d8f58, #D4AF37);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            width: 360px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .logo-container h4 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            border: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        .btn-login {
            background-color: #006A4E;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: 500;
        }

        .btn-login:hover {
            background-color: #0a8b5d;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo_kemenag.png') }}" alt="Logo Kemenag">
            <h4>SINDI</h4>
            <p class="small mb-0">Sistem Penomoran Ijazah MDT</p>
            <p class="small text-warning">Kanwil Kementerian Agama Provinsi Jawa Barat</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-success text-white"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Masukkan username" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-success text-white"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Masukkan password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-3">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>

        <div class="footer-text">
            © 2025 SINDI — Kanwil Kemenag Jabar
        </div>
    </div>

    <!-- SweetAlert Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        {% for category, msg in messages %}
            Swal.fire({
                icon: "{{ 'success' if category == 'success' else ('error' if category == 'danger' else ('warning' if category == 'warning' else 'info')) }}",
                title: "{{ msg }}",
                showConfirmButton: false,
                timer: 2500,
                timerProgressBar: true,
                toast: true,
                position: "top-end"
            });
        {% endfor %}
    });
    </script>
    {% endif %}
    {% endwith %}

</body>
</html>
