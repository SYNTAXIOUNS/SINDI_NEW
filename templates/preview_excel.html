<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pratinjau Excel - {{ filename }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- DataTables for Sort & Search -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 20px;
    }

    h4 {
      color: #006A4E;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .header-bar {
      background-color: #006A4E;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-bar .btn {
      background-color: #D4AF37;
      color: white;
      font-weight: 500;
      border: none;
    }

    .header-bar .btn:hover {
      background-color: #c09b32;
    }

    .table-container {
      background: white;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow-x: auto;
      padding: 15px;
    }

    table.dataTable thead {
      background-color: #006A4E;
      color: white;
    }

    table.dataTable tbody tr:hover {
      background-color: #f1f8f4;
    }

    .footer-note {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar">
    <h5 class="mb-0"><i class="bi bi-file-earmark-spreadsheet"></i> Pratinjau Dokumen Excel</h5>
    <a href="/uploads/{{ filename }}" download class="btn btn-sm">
      <i class="bi bi-download"></i> Unduh File Asli
    </a>
  </div>

  <!-- Tabel Excel -->
  <div class="table-container">
    {{ table_html | safe }}
  </div>

  <p class="footer-note">© 2025 SINDI - Kanwil Kementerian Agama Provinsi Jawa Barat</p>

  <script>
    // Inisialisasi DataTables
    $(document).ready(function() {
      $('table').DataTable({
        pageLength: 10,
        language: {
          search: "Cari:",
          lengthMenu: "Tampilkan _MENU_ baris",
          info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
          paginate: {
            first: "Awal",
            last: "Akhir",
            next: "›",
            previous: "‹"
          },
          zeroRecords: "Tidak ada data yang cocok.",
        },
        order: [] // Nonaktifkan sorting default
      });
    });
  </script>

</body>
</html>
