{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-success">
      <i class="bi bi-people"></i> Manajemen Pengguna Sistem
    </h3>
    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
      <i class="bi bi-person-plus"></i> Tambah Pengguna
    </button>
  </div>

  <!-- ===== TABLE USERS ===== -->
  <div class="card shadow-sm border-0">
    <div class="card-header bg-success text-white">
      <i class="bi bi-list-ul"></i> Daftar Pengguna
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-success">
          <tr>
            <th>No</th>
            <th>Username</th>
            <th>Role</th>
            <th>Kode MDT</th>
            <th>Wilayah</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ u[1] }}</td>
            <td><span class="badge bg-primary">{{ u[3]|capitalize }}</span></td>
            <td>{{ u[4] or '-' }}</td>
            <td>{{ u[5] or '-' }}</td>
            <td>
              <form method="POST" action="{{ url_for('reset_password', user_id=u[0]) }}" class="d-inline">
                <button type="submit" class="btn btn-outline-warning btn-sm"
                        onclick="return confirm('Yakin reset password untuk {{ u[1] }} ke 123?')">
                  <i class="bi bi-key"></i> Reset
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- ===== Modal Tambah User ===== -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title"><i class="bi bi-person-plus"></i> Tambah Pengguna Baru</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" class="p-3">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password (opsional)</label>
            <input type="password" class="form-control" name="password" placeholder="Default: 123">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Role</label>
              <select class="form-select" name="role" required>
                <option value="">Pilih Role</option>
                <option value="mdt">MDT</option>
                <option value="kankemenag">Kankemenag</option>
                <option value="kanwil">Kanwil</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Kode MDT (Opsional)</label>
              <input type="text" class="form-control" name="kode_mdt">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Wilayah / Kabupaten</label>
            <input type="text" class="form-control" name="wilayah" placeholder="contoh: Kota Cimahi">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Simpan
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
